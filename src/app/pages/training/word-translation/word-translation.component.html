<div class="fixed inset-0 flex items-center justify-center  p-4">
  <div class="flex flex-col items-center justify-end gap-4 pb-8 px-2 pt-2 max-w-full w-120 h-80 rounded-xl border border-gray-400">
    @if(queue$ | async; as item) {
        <div class="text-4xl text-center">
          {{item.word}}
        </div>
      <div class="w-full flex items-center flex-col">
        <mat-form-field class="w-full max-w-100">
          <input autofocus matInput #wordInputRef />
        </mat-form-field>
        <button class="p-4 rounded-xl bg-emerald-500 text-white text-xl" (click)="clickHandler(item, wordInputRef)">Submit</button>

      </div>
    }

  </div>
</div>
