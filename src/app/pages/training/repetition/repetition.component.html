<div class="flex flex-col">
  @if(queue$ | async; as item) {
    <div>
      {{item.word}}
    </div>
    @for (variant of item.variants; track variant) {
      <button matButton="outlined" (click)="selectVariant(variant)">{{ variant.translation }}</button>
    }
  }
  <div>
  </div>
</div>
