<dic-navigation class="block p-2 mb-8" />

<div class="flex w-full gap-4">
   <mat-form-field class="grow">
     <mat-label>Search</mat-label>
     <input #searchInputRef matInput (input)="onInput($event)" />
   </mat-form-field>

   <div class="flex gap-2 pt-2">
     @if(searchInputRef.value.trim().length) {
       <button matButton="filled" (click)="addNewWord(searchInputRef)">Add</button>
     }
   </div>
 </div>

@if(listOfWords$ | async; as list) {
    Count: {{ wordsCount$ | async }}
    <mat-action-list>
      @for(item of list; track item.id) {
        <button mat-list-item class="w-full">
          <span matListItemIcon>
            <button class="cursor-pointer" dicPlayButton [text]="item.word">
              <mat-icon aria-hidden="false" aria-label=Play>play_arrow</mat-icon>
            </button>
          </span>
          <span matListItemTitle>{{item.word}}</span>
          <span matListItemLine>{{item.translation }}</span>
          <span matListItemMeta class="flex items-center">
          <dic-word-status [status]="item.status"/>
          </span>
        </button>
      }
    </mat-action-list>
}
