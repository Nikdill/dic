<ul class="flex flex-col gap-4 w-full overflow-auto max-w-160 m-auto text-xl pe-2">
  @for(item of list(); track item.id) {
    <li class="flex items-center justify-between gap-4">
      <div class="flex flex-col">
        <div class="text-blue-600">
          <ng-container *ngTemplateOutlet="titleTemplate(); context: { item }"/>
        </div>
        <div class="text-white">
          <ng-container *ngTemplateOutlet="subTitleTemplate(); context: { item }"/>
        </div>
      </div>
      @if(liRightContentTemplate(); as templateRef) {
        <ng-container *ngTemplateOutlet="templateRef; context: { item }"/>
      }
    </li>
  }
</ul>
<div class="flex flex-col gap-2 w-full items-center">
  <button
    (click)="replayChange.emit()"
    class="w-full max-w-100 grow rounded-sm bg-blue-500 text-white p-2 text-md cursor-pointer"
  >
    Continue the training
  </button>
  <button
    (click)="exitChange.emit()"
    class="w-full max-w-100 rounded-sm border border-blue-500 text-white p-2 text-md cursor-pointer"
  >
    Exit
  </button>
</div>
