@for(item of list(); track item.id) {
  <li class="flex items-center justify-between gap-4">
    <div class="flex gap-2">
      @if(liLeftTemplateContent(); as templateRef) {
        <ng-container *ngTemplateOutlet="templateRef; context: { item }"/>
      }
      <div class="flex flex-col">
        <div class="text-cyan-500">
          <ng-container *ngTemplateOutlet="titleTemplate(); context: { item }"/>
        </div>
        <div class="text-white">
          <ng-container *ngTemplateOutlet="subTitleTemplate(); context: { item }"/>
        </div>
      </div>
    </div>
    @if(liRightContentTemplate(); as templateRef) {
      <ng-container *ngTemplateOutlet="templateRef; context: { item }"/>
    }
  </li>
}
